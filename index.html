<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contest Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Updated Pastel Cosmic Colors with Dark Background */
    :root {
      --pastel-blue: #81ecec;
      --pastel-purple: #a29bfe;
      --pastel-pink: #fab1a0;
      --background: #292829; /* New background color */
      --text-light: #f5f6fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Cosmic Background */
    .cosmic-wrapper {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      /* Using a subtle radial gradient based on the new background */
      background: radial-gradient(ellipse at bottom, #292829 0%, #1c1c1c 100%);
    }

    /* Slower Animated Header */
    header {
      text-align: center;
      padding: 3rem 0 1.5rem;
    }

    .cyber-title {
      font-size: 3.5rem;
      background: linear-gradient(45deg, var(--pastel-purple), var(--pastel-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(162, 155, 254, 0.3);
      letter-spacing: 2px;
      animation: neonPulse 3s infinite alternate;
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 5px var(--pastel-purple), 0 0 10px var(--pastel-blue); }
      to { text-shadow: 0 0 15px var(--pastel-purple), 0 0 20px var(--pastel-blue); }
    }

    /* Pastel Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .tab {
      cursor: pointer;
      padding: 0.8rem 1.5rem;
      border: 2px solid var(--pastel-blue);
      border-radius: 0.5rem;
      color: var(--pastel-blue);
      position: relative;
      overflow: hidden;
      transition: 0.4s ease;
      background: transparent;
    }

    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(129, 236, 236, 0.1), transparent);
      transition: 0.6s;
    }

    .tab:hover::before {
      left: 100%;
    }

    .tab.active {
      background: var(--pastel-blue);
      color: var(--background);
      font-weight: 600;
      box-shadow: 0 0 8px rgba(129, 236, 236, 0.3);
    }

    /* Soft Holographic Container */
    .container {
      max-width: 900px;
      margin: 1.5rem auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.8rem;
      position: relative;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(129, 236, 236, 0.1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--pastel-blue), var(--pastel-purple), transparent);
      z-index: -1;
      animation: borderAnim 8s linear infinite;
      background-size: 300%;
      border-radius: 1rem;
    }

    @keyframes borderAnim {
      0% { background-position: 0 0; }
      50% { background-position: 300% 0; }
      100% { background-position: 0 0; }
    }

    /* Soft Search Bar */
    .search-bar {
      position: relative;
      margin: 1.5rem 0;
    }

    .search-bar input {
      width: 100%;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid var(--pastel-purple);
      border-radius: 50px;
      color: var(--text-light);
      transition: 0.4s ease;
    }

    .search-bar input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(162, 155, 254, 0.2);
    }

    .search-bar::after {
      content: 'âŒ•';
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--pastel-purple);
      font-size: 1.2rem;
    }

    /* Soft Contest Cards */
    .contest-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.2rem;
    }

    .contest-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .contest-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(129, 236, 236, 0.15);
    }

    .contest-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(129, 236, 236, 0.1), transparent);
      transition: 0.6s;
    }

    .contest-item:hover::before {
      left: 100%;
    }

    /* Checkbox Styling */
    .contest-item label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      width: 100%;
      font-size: 0.95rem;
    }

    .custom-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--pastel-blue);
      border-radius: 4px;
      position: relative;
      transition: 0.4s ease;
      margin-left: 0.8rem;
    }

    .custom-checkbox::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 5px;
      border-left: 2px solid var(--pastel-blue);
      border-bottom: 2px solid var(--pastel-blue);
      transform: rotate(-45deg) scale(0);
      left: 4px;
      top: 4px;
      transition: 0.4s ease;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"]:checked + .custom-checkbox {
      background: rgba(129, 236, 236, 0.3);
    }

    input[type="checkbox"]:checked + .custom-checkbox::after {
      transform: rotate(-45deg) scale(1);
    }

    /* Progress Bars */
    .progress-container {
      margin: 1.5rem 0;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      width: 180px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--pastel-purple), var(--pastel-blue));
      transition: 0.6s width ease;
    }

    /* Particle Background - Softer & Slower */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="cosmic-wrapper"></div>

  <header>
    <h1 class="cyber-title">CONTEST TRACKER</h1>
  </header>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-type="weekly">WEEKLY CONTESTS</div>
      <div class="tab" data-type="biweekly">BIWEEKLY CONTESTS</div>
    </div>

    <!-- Progress Bars -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="weeklyProgress" style="width: 0%"></div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="biweeklyProgress" style="width: 0%"></div>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="SEARCH CONTEST..." />
    </div>

    <!-- Contest Cards -->
    <div class="contest-list" id="contestList">
      <!-- Contest items will be generated dynamically -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js with a softer, slower configuration
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: '#a29bfe' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 0.5,
          direction: 'none',
          random: true,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        }
      },
      retina_detect: true
    });

    // Contest data
    const contestData = {
      weekly: 436,
      biweekly: 149
    };

    // Retrieve solved contest data from localStorage (or initialize)
    let solvedContests = JSON.parse(localStorage.getItem('solvedContests')) || {};

    let currentType = 'weekly'; // default tab

    // DOM elements
    const contestListEl = document.getElementById('contestList');
    const searchInput = document.getElementById('searchInput');
    const tabs = document.querySelectorAll('.tab');
    const weeklyProgressEl = document.getElementById('weeklyProgress');
    const biweeklyProgressEl = document.getElementById('biweeklyProgress');

    // Save data to localStorage
    function saveData() {
      localStorage.setItem('solvedContests', JSON.stringify(solvedContests));
    }

    // Update progress bars for each contest type
    function updateProgress() {
      let weeklySolved = 0;
      let biweeklySolved = 0;
      for (let key in solvedContests) {
        if (solvedContests[key]) {
          if (key.startsWith('Weekly Contest ')) weeklySolved++;
          if (key.startsWith('Biweekly Contest ')) biweeklySolved++;
        }
      }
      const weeklyPercent = (weeklySolved / contestData.weekly) * 100;
      const biweeklyPercent = (biweeklySolved / contestData.biweekly) * 100;
      weeklyProgressEl.style.width = weeklyPercent + '%';
      biweeklyProgressEl.style.width = biweeklyPercent + '%';
    }

    // Generate contest items based on current type and search filter
    function generateContests() {
      contestListEl.innerHTML = '';
      const total = contestData[currentType];
      const filter = searchInput.value.toLowerCase();

      for (let i = 1; i <= total; i++) {
        const contestName = (currentType === 'weekly'
          ? 'Weekly Contest ' : 'Biweekly Contest ') + i;

        // Apply search filter
        if (filter && !contestName.toLowerCase().includes(filter)) {
          continue;
        }

        // Create contest item card
        const contestItem = document.createElement('div');
        contestItem.classList.add('contest-item');

        const label = document.createElement('label');
        label.setAttribute('for', contestName);
        label.appendChild(document.createTextNode(contestName));

        // Create checkbox
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = contestName;
        checkbox.checked = solvedContests[contestName] || false;

        // Create custom checkbox element
        const customCheckbox = document.createElement('span');
        customCheckbox.classList.add('custom-checkbox');

        // When checkbox changes, update stored data and progress
        checkbox.addEventListener('change', function() {
          solvedContests[contestName] = checkbox.checked;
          saveData();
          updateProgress();
        });

        // Append checkbox and custom indicator to label
        label.appendChild(checkbox);
        label.appendChild(customCheckbox);

        contestItem.appendChild(label);
        contestListEl.appendChild(contestItem);
      }
      // Update progress bars after generating list
      updateProgress();
    }

    // Event listener for search input
    searchInput.addEventListener('input', generateContests);

    // Tab switching logic
    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        tabs.forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        currentType = this.getAttribute('data-type');
        searchInput.value = ''; // Reset search on tab change
        generateContests();
      });
    });

    // Initial generation of contests and progress update
    generateContests();
  </script>
</body>
</html>
